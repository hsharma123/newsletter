<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/App.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>newsletter</title>
</head>
<body>
     <div class="main">
        <div class="main-text-side">
            <h2 class="main-text-side-title">Stay Update !</h2>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="main-list">
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
            </div>
            <div class="main-form">
                <form action="./success.html" id="newsletter" class="main-form-success">
                    <label for="email">Email</label>
                    <p class="error">valid email format</p>
                    <input type="email" name="email" placeholder="email@company.com" class="form-control">
                    <button class="btn btn-dark" type="submit">Subscribe to monthly newsletter</button>
                </form>
            </div>
        </div>
        <div class="main-image-side">
            <img src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop-image" class="desktop-image">
            <img src="./assets/images/illustration-sign-up-mobile.svg" alt="desktop-image" class="mobile-image">
        </div>
     </div>
     <script src="./assets/js/main.js"></script>
</body>
</html>
