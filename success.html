<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/App.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Subscription Success</title>
    <!-- Include your CSS and other stylesheets if needed -->
</head>
<body>
    <!-- Your HTML content -->
    <div class="main main-success">
        <div class="main-text-side main-success-text">
            <img src="./assets/images/icon-success.svg" alt="">
            <h2 class="main-text-side-title mt-4">Thanks for Subscribing!</h2>
            <p class="confirmation-message">
                A confirmation email has been sent to
                <span id="email-placeholder"></span>.
                Please open it and click the button inside to confirm your subscription.
            </p>
            <button class="btn btn-primary btn-dark mt-4">Dismiss Message</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const emailPlaceholder = document.getElementById("email-placeholder");
            const params = new URLSearchParams(window.location.search);
            const email = params.get("email");

            if (email) {
                emailPlaceholder.textContent = email;
            }
        });
    </script>
</body>
</html>
